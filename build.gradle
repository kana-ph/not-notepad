plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'ph.kana.notnotepad'
version '1.0.0'
mainClassName = "app/ph.kana.notnotepad.Notepad"

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

sourceSets {
    main.output.resourcesDir = main.java.outputDir
}

javafx {
    version = '11'
    modules = [
        'javafx.controls',
        'javafx.fxml'
    ]
}
